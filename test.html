<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="test.css"><title> formulaire</title>
  </head>
  <body>
    <hr>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform<em></em> </p>
    <hr>
       <form id="cont">
        <div>
         <div><label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Enter Your Name"></div>
         <div><label for="email">Email</label><input type="email" id="email" placeholder="Enter Your Email"></div>   
         <div><label for="number" id="email-label">Age</label><input type="number" min="10" max="60" id="number" placeholder="Age"></div>
         <div><label for="dropdown" id="number-label">Which option best describes your current role?
        </label>
          <select id="dropdown">
            <option value="n">current role</option>
            <option value="student">student</option>
            <option value="ftjob">full time job</option>
            <option value="ftlearner">full time learner</option>
            <option value="other">other</option>
          </select>
        </div>
        <div>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="recommend" checked value="def">Definitly</label>
          <label><input type="radio" name="recommend" value="mb"> May be</label>
          <label><input type="radio" name="recommend" value="ns">Not sure</label>
        </div>
        <div>
          <label> What would you like to see improved?</label>
          <label><input type="checkbox" value="recommend1">Front-end web</label>
          <label><input type="checkbox" value="recommend2">Back-end web</label>
          <label><input type="checkbox" value="recommend3">Mobile</label>
        </div>
        <div>
          <textarea></textarea>
        </div>
        <div>
          <input type="submit" id="submit" value="submit">
        </div>
        </div>
      </form>
      <hr>
     <footer>
      
     </footer> 
     <script src="test.js"></script>
    </body>  
    </html>
